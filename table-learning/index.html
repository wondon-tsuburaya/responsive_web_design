<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table learning</title>
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <main>
        <h1>HTML 表格标签属性</h1>
        <table align="center" border="1" cellpadding="15px" cellspacing="0">
            <thead>
                <tr>
                    <th>属性名</th>
                    <th>属性值</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>align</td>
                    <td>left、center、right</td>
                    <td>表格相对周围元素的对齐方式</td>
                </tr>
                <tr>
                    <td>border</td>
                    <td>1 或 ""</td>
                    <td>规定表格是否用于边框，默认无</td>
                </tr>
                <tr>
                    <td>cellpadding</td>
                    <td>像数值</td>
                    <td>单元格边沿与其内容之间的边距</td>
                </tr>
                <tr>
                    <td>cellspacing</td>
                    <td>像数值</td>
                    <td>单元格之间的空白</td>
                </tr>
                <tr>
                    <td>width</td>
                    <td>像数值或百分比</td>
                    <td>规定表格的宽度</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
